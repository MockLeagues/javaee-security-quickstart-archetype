#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<ui:composition template="/WEB-INF/template/template.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://primefaces.org/ui">
<ui:define name="title">Java EE MVC - Register</ui:define>
<ui:define name="content">
<h:form id="register" >
  <p:panelGrid cellpadding="5" styleClass="ui-noborder">
    <f:facet name="header">
      <p:row>
        <p:column colspan="3"><h:outputText value="Register" /></p:column>
      </p:row>
    </f:facet>
    <p:row>
      <p:column><p:outputLabel value="Email: " /></p:column>
      <p:column><p:inputText id="email" value="${symbol_pound}{register.newUser.email}" /></p:column>
      <p:column><p:message for="email"/></p:column>
    </p:row>
    <p:row>
      <p:column><p:outputLabel value="Password: " /></p:column>
      <p:column><p:password id="password" value="${symbol_pound}{register.newUser.password}" /></p:column>
      <p:column><p:message for="password"/></p:column>
    </p:row>
    <p:row>
      <p:column><p:outputLabel value="First Name: " /></p:column>
      <p:column><p:inputText value="${symbol_pound}{register.newUser.firstName}" /></p:column>
      <p:column><p:spacer/></p:column>
    </p:row>
    <p:row>
      <p:column><p:outputLabel value="Last Name: " /></p:column>
      <p:column><p:inputText value="${symbol_pound}{register.newUser.lastName}" /></p:column>
      <p:column><p:spacer/></p:column>
    </p:row>
    <p:row>
      <p:column><p:commandButton action="${symbol_pound}{register.register()}" ajax="false" value="Register"/></p:column>
      <p:column><p:button outcome="/views/account.xhtml" value="Cancel"/></p:column>
      <p:column><p:spacer/></p:column>
    </p:row>
  </p:panelGrid>
  <p:messages for="register" showDetail="true" autoUpdate="true" closable="true" />
</h:form>
</ui:define>
</ui:composition>
