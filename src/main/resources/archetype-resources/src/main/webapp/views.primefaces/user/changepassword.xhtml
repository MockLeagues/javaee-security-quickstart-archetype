#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<ui:composition template="/WEB-INF/template/template.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://primefaces.org/ui">
<ui:define name="title">Java EE MVC - Change Password</ui:define>
<ui:define name="content">
<h:form>
  <p:panelGrid cellpadding="5" styleClass="ui-noborder">
    <f:facet name="header">
      <p:row>
        <p:column colspan="3"><h:outputText value="Change Password" /></p:column>
      </p:row>
    </f:facet>
    <p:row>
      <p:column><p:outputLabel value="Email: " /></p:column>
      <p:column><p:inputText value="${symbol_pound}{changePassword.user.email}" disabled="true"  /></p:column>
      <p:column><p:spacer/></p:column>
    </p:row>
    <p:row>
      <p:column><p:outputLabel value="Password: " /></p:column>
      <p:column><p:password id="password" value="${symbol_pound}{changePassword.user.password}"/></p:column>
      <p:column><p:message for="password"/></p:column>
    </p:row>
    <p:row>
      <p:column><p:outputLabel value="Confirm Passwd: " /></p:column>
      <p:column><p:password value="${symbol_pound}{changePassword.passwordConfirmation}"/></p:column>
      <p:column><p:spacer/></p:column>
    </p:row>
    <p:row>
      <p:column><p:button outcome="/views/account.xhtml" value="Cancel"/></p:column>
      <p:column><p:commandButton action="${symbol_pound}{changePassword.updatePassword()}" ajax="false" value="Update Password"/></p:column>
      <p:column><p:spacer/></p:column>
    </p:row>
  </p:panelGrid>
  <p:messages for="changepassword" showDetail="true" autoUpdate="true" closable="true" />
</h:form>
</ui:define>
</ui:composition>
