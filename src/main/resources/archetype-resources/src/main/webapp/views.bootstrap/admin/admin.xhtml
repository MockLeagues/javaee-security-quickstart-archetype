#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<ui:composition template="/views/template/template.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<ui:define name="title"><h:outputText value="Java EE MVC - Admin" /></ui:define>
<ui:define name="content">
<h:form id="adminForm">
  <h:dataTable id="users" value="${symbol_pound}{admin.users}" var="u" styleClass="table">
    <h:column><f:facet name="header">Email</f:facet><h:outputText value="${symbol_pound}{u.email}" /></h:column>
    <h:column><f:facet name="header">First Name</f:facet><h:outputText value="${symbol_pound}{u.firstName}" /></h:column>
    <h:column><f:facet name="header">Last Name</f:facet><h:outputText value="${symbol_pound}{u.lastName}" /></h:column>
    <h:column><f:facet name="header">Role</f:facet>
      <h:commandButton id="promote" rendered="${symbol_pound}{not u.admin and (admin.user.id ne u.id )}" action="${symbol_pound}{admin.promoteUser(u.id)}" value="Promote" styleClass="btn btn-xs" />
      <h:commandButton id="demote" rendered="${symbol_pound}{u.admin and (admin.user.id ne u.id )}" action="${symbol_pound}{admin.demoteUser(u.id)}" value="Demote" styleClass="btn btn-xs" />
    </h:column>
    <h:column><f:facet name="header">Remove</f:facet><h:commandButton id="remove" rendered="${symbol_pound}{admin.user.id ne u.id}" action="${symbol_pound}{admin.removeUser(u.id)}" value="Remove" styleClass="btn btn-xs" /></h:column>
  </h:dataTable>
  <h:messages p:name="adminForm:messages" globalOnly="true" showDetail="true" />
</h:form>
</ui:define>
</ui:composition>
